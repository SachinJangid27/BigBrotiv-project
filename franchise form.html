<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franchise Form | BigBrotiv</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      min-height: 100vh;
    }

/* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
   .logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #fff;
  text-decoration: none;   /* removes underline */
}

.logo span {
  color: #fc8403;
}

  .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    .navbar a {
  color: #fff;
  text-decoration: none;
  margin-left: 20px;
  position: relative;
  transition: 0.3s ease;
}

/* Hover effect */
.navbar a:hover {
  color: #fc8403; /* Change text color on hover */
}

/* Optional: underline animation */
.navbar a::after {
  content: "";
  display: block;
  height: 2px;
  width: 0;
  background: #fc8403;
  transition: width 0.3s ease;
  position: absolute;
  bottom: -4px;
  left: 0;
}

.navbar a:hover::after {
  width: 100%;
}

    /* ===== FORM CONTAINER ===== */
    .franchise-form {
      max-width: 1100px;
      margin: 100px auto;
      padding: 60px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(252, 132, 3, 0.3);
    }

    .franchise-form h2 {
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 45px;
      color: #fc8403;
      text-shadow: 0 0 15px rgba(252,132,3,0.6);
    }

    /* ===== GRID FORM (2 COLUMNS) ===== */
    .grid-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px 30px;
    }

    .grid-form input,
    .grid-form select {
      width: 100%;
      padding: 14px;
      background: #221f1f;
      border: none;
      border-bottom: 2px solid #555;
      color: #fff;
      font-size: 14px;
      outline: none;
      border-radius: 4px;
      transition: 0.3s;
    }

    .grid-form input::placeholder {
      color: #aaa;
    }

    .grid-form input:focus,
    .grid-form select:focus {
      border-bottom-color: #fc8403;
    }

    /* ===== BUTTON ===== */
    .btn {
      grid-column: span 2;
      padding: 14px;
      border-radius: 30px;
      background: linear-gradient(90deg, #fc8403, gold);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px gold;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .grid-form {
        grid-template-columns: 1fr;
      }

      .btn {
        grid-column: span 1;
      }

      .franchise-form {
        padding: 40px 20px;
        margin: 80px 15px;
      }
    }


/* ===== HAMBURGER ===== */
.nav-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 24px;
  height: 18px;
  background: none;
  border: none;
  cursor: pointer;
}

.nav-toggle span {
  height: 3px;
  width: 100%;
  background: #fc8403;
  border-radius: 2px;
}

/* ===== MOBILE NAVBAR ===== */
@media (max-width: 768px) {
  .navbar {
    padding: 15px 20px;
    flex-wrap: wrap;
  }

  .nav-toggle {
    display: flex;
  }


.navbar nav {
  position: absolute;
  top: 70px;
  left: 0;
  width: 100%;

  /* Glassmorphism background */
  background: rgba(31, 31, 31, 0.65);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);


  border: 1px solid rgba(255, 255, 255, 0.1);

  


  box-shadow: 0 12px 25px rgba(0,0,0,0.6);

  flex-direction: column;
  align-items: center;
  display: none;
  padding: 20px 0;

  border-bottom-left-radius: 18px;
  border-bottom-right-radius: 18px;
}

  .navbar nav.active {
    display: flex;
  }

  .navbar nav a {
    margin-left: 0;
  }
}

  </style>
</head>

<body>


<header class="navbar">
  <a href="index.html" class="logo">
    Big <span>Brotiv</span>
  </a>

  <!-- Hamburger -->
  <button class="nav-toggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>


<section class="franchise-form">
  <h2>BOOK A FREE CONSULTATION CALL TO EXPLORE THE OPPORTUNITY</h2>

 <form class="grid-form" id="franchiseForm">

    <input type="text" name="first_name" placeholder="First Name" required>
<input type="text" name="last_name" placeholder="Last Name" required>

<input type="text" name="country" placeholder="Country" required>
<input type="text" name="city" placeholder="City" required>

<input type="email" name="email" placeholder="Email" required>
<input type="tel" name="phone" placeholder="Phone" required>

<select name="work_category" required>
  <option value="">Work Category</option>
  <option>Business Owner</option>
  <option>Job / Service</option>
  <option>Self Employed</option>
</select>

<select name="experience" required>
  <option value="">Past Business Experience</option>
  <option>Yes</option>
  <option>No</option>
</select>

<button type="submit" class="btn" id="submitBtn">Submit</button>

  </form>
</section>


<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  (function () {
    emailjs.init("gDD1oWtMhyfqIXB4K"); // üî¥ Replace
  })();
</script>


<script>
const form = document.getElementById("franchiseForm");
const submitBtn = document.getElementById("submitBtn");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  submitBtn.innerText = "Submitting...";
  submitBtn.disabled = true;

  // 1Ô∏è‚É£ Send email to ADMIN
  emailjs.sendForm(
    "service_2do5bv9",
    "template_e4oy35p",
    this
  )

  .then(() => {
    alert("‚úÖ Thank you! Our team will contact you shortly.");
    form.reset();
    submitBtn.innerText = "Submit";
    submitBtn.disabled = false;
  })
  .catch(error => {
    alert("‚ùå Submission failed. Please try again.");
    console.error(error);
    submitBtn.innerText = "Submit";
    submitBtn.disabled = false;
  });
});
</script>


<script>
const navToggle = document.querySelector(".nav-toggle");
const nav = document.querySelector(".navbar nav");

navToggle.addEventListener("click", () => {
  nav.classList.toggle("active");
});
</script>


</body>
</html>
