<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Service | Big Brotiv</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
  min-height: 100vh;
}


/* ===== BACKGROUND VIDEO ===== */
.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* Dark overlay */
.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

  .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;

  background: transparent;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

.logo span { color: #fc8403; }


    .navbar nav a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      color: #fc8403;
      transform: scale(1.1);
    }

.booking-section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 120px 20px 40px;
}

.booking-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 20px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 0 40px rgba(252,132,3,0.3);
}

.booking-card h2 {
  text-align: center;
  color: #fc8403;
  margin-bottom: 25px;
}

.input-group {
  position: relative;
  margin-bottom: 24px;
}

.input-group input,
.input-group select {
  width: 100%;
  padding: 12px 10px;
  background: #221f1f;
  border: none;
  border-bottom: 2px solid #555;
  color: #fff;
}

.input-group label {
  position: absolute;
  left: 10px;
  top: 12px;
  color: #aaa;
  transition: 0.3s;
}

.input-group input:focus + label,
.input-group input:valid + label,
.input-group select:focus + label,
.input-group select:valid + label {
  top: -10px;
  font-size: 12px;
  color: #fc8403;
}

.book-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg,#fc8403,gold);
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.book-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px gold;
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="background video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="video-overlay"></div>

<header class="navbar">
  <a href="index .html" class="logo">Big <span>Brotiv</span></a>

    <nav>
      <a href="index .html">Home</a>
    </nav>
</header>



<section class="booking-section">
<div class="booking-card">
<h2>Book Car Service</h2>

<form id="mainForm">

  <div class="input-group">
    <input type="text" id="fullname" name="fullname" required>
    <label>Full Name</label>
  </div>

  <div class="input-group">
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    <label>Mobile Number</label>
  </div>

  <div class="input-group">
    <input type="text" id="carmodel" name="carmodel" required>
    <label>Car Model</label>
  </div>

  <div class="input-group">
    <select id="cartype" name="cartype" required>
      <option value="" disabled selected></option>
      <option>Hatchback</option>
      <option>Sedan</option>
      <option>SUV</option>
      <option>Luxury</option>
    </select>
    <label>Car Type</label>
  </div>

  <div class="input-group">
    <select id="service" name="service" required onchange="updatePackages()">
      <option value="" disabled selected></option>
      <option value="Foam Wash">Foam Wash</option>
      <option value="Ceramic Coating">Ceramic Coating</option>
      <option value="Interior Cleaning">Interior Cleaning</option>
      <option value="PPF">PPF</option>
    </select>
    <label>Service Type</label>
  </div>

  <div class="input-group">
    <select id="package" name="package" required>
      <option value="" disabled selected></option>
    </select>
    <label>Service Package</label>
  </div>

  <!-- <div class="input-group">
    <input type="date" id="date" name="date" required>
    <label>Preferred Date</label>
  </div> -->

  <button type="submit" class="book-btn" id="submitBtn">
    Book Now
  </button>
</form>


</div>
</section>

<script>
function updatePackages() {
  const service = document.getElementById("service").value;
  const pkg = document.getElementById("package");

  pkg.innerHTML = '<option value="" disabled selected></option>';

  const packages = {
    "Foam Wash": ["Basic Foam Wash", "Premium Foam Wash"],
    "Ceramic Coating": ["1 Year Coating", "3 Year Coating", "5 Year Coating"],
    "Interior Cleaning": ["Standard Cleaning", "Deep Cleaning", "Premium Interior"],
    "PPF": ["Full Car PPF", "Partial PPF", "Door & Bumper PPF"]
  };

  packages[service]?.forEach(p => {
    const o = document.createElement("option");
    o.textContent = p;
    pkg.appendChild(o);
  });
}

const form = document.getElementById("mainForm");
const submitBtn = document.getElementById("submitBtn");

form.addEventListener("submit", function(e){
  e.preventDefault();

  submitBtn.innerText = "Booking...";
  submitBtn.disabled = true;

  emailjs.sendForm(
    "service_2do5bv9",
    "template_bw3iryg",
    this
  )
  .then(() => {
    alert("‚úÖ Booking received! Our team will contact you shortly.");
    form.reset();
    submitBtn.innerText = "Book Now";
    submitBtn.disabled = false;
  })
  .catch(error => {
    alert("‚ùå Failed to send booking. Try again.");
    console.error(error);
    submitBtn.innerText = "Book Now";
    submitBtn.disabled = false;
  });
});
</script>




<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  (function(){
    emailjs.init("gDD1oWtMhyfqIXB4K"); // üî¥ replace
  })();
</script>


</body>
</html>
